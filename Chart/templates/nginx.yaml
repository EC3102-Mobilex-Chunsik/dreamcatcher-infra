{{- $component_type := "nginx" }}
{{- with (get .Values $component_type) -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ $component_type }}
  {{/* {{ $.Release.Name }}-{{ $component_type }} */}}
  labels:
    {{- include "common_labels" (list $ $component_type) | nindent 4 }}
data:
  nginx.conf: |
    events {
        worker_connections 1024;
    }
    http {
        server {
            listen 80;
            location /api {
              return 302 /api/;
            }
            location /api/ {
                {{/* proxy_pass http://{{ $.Release.Name }}-backend:{{ $.Values.backend.port }}/; */}}
                proxy_pass http://backend:{{ $.Values.backend.port }}/;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
            }
            {{- if and $.Values.frontend ($.Values.frontend.enabled) }}
            location / {
                {{/* proxy_pass http://{{ $.Release.Name }}-frontend:{{ $.Values.frontend.port }}; */}}
                proxy_pass http://frontend:{{ $.Values.frontend.port }};
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
            }
            {{- end }}
        }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $component_type }}
  {{/* {{ $.Release.Name }}-{{ $component_type }} */}}
  labels:
    {{- include "common_labels" (list $ $component_type) | nindent 4 }}
spec:
  replicas: {{ .replicas }}
  strategy: 
    type: {{ .strategy }}
  selector:
    matchLabels:
      {{- include "common_labels" (list $ $component_type) | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "common_labels" (list $ $component_type) | nindent 8 }}
    spec:
      containers:
        - name: {{ $component_type }}
          image: {{ .image }}
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: {{ .port }}
          volumeMounts:
            - mountPath: /etc/nginx/nginx.conf
              name: nginx-conf
              subPath: nginx.conf
      volumes:
        - name: nginx-conf
          configMap:
            name: {{ $component_type }}
            {{/* {{ $.Release.Name }}-{{ $component_type }} */}}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ $component_type }}
  {{/* {{ $.Release.Name }}-{{ $component_type }} */}}
  labels:
    {{- include "common_labels" (list $ $component_type) | nindent 4 }}
spec:
  # TODO: MetalLB 사용하게 되면 바꾼다. 근데 k3s 쓸지는 아직 확실하지 않음.
  type: ClusterIP
  selector:
    {{- include "common_labels" (list $ $component_type) | nindent 4 }}
  ports:
    - protocol: TCP
      port: {{ .port }}
      targetPort: {{ .port }}
      name: http
---
{{- end -}}
